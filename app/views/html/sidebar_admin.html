        </div>

<div>
    <button class="button-flashing" id="app-sidebar-btn" onclick="dropdown()">
        <div class="icon-panel">
            <div class="icon" id="records-icon"></div>
        </div>
        <div class="btn-label">Records</div>
    </button>
    <ul id="dropdown" isClosed>
        <li><a href="/uclm_scholarship/records/dtr">Daily Time Records</a></li>
        <li><a href="/uclm_scholarship/records/summary">Summary Report</a></li>

        <div class="btn-label">Notifications</div>
    </button>
</div>

<script>
    const dropdown = _=>{
        __ = $('#dropdown').attr('isClosed')?
            $('#dropdown').slideDown(300).removeAttr('isClosed'):
            $('#dropdown').slideUp(300).attr('isClosed', true);
    };

    $(function(){
        $('#dropdown').attr('isClosed',true).toggle();
        $("#dropdown").css({
           "width": "100%",
           "background-color": "rgb(60,60,60)"
        });
        $("#dropdown").children("li").css({
            "text-align" : "left",
            "margin-left": "auto",
            "margin-right": "auto",
            "padding-left": "25%",
            "padding-top" : "5px",
            "position": "relative",
            "height" : "25px"
        });
        $('#dropdown').children('li').children('a').css({
            "text-decoration":"none",
            "color":"white",
            "font-size" : "12px"
        }).mouseenter(function(){
            $(this).parent().css({
                "background-color": "rgb(100,100,100)"
            });
        }).mouseleave(function(){
            $(this).parent().css({
                "background-color": "rgb(60,60,60)"
            });
        })
    });
</script>
